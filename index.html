<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="registro">
        <h1 class="titulo">FORMULARIO</h1>
        <form id="Formulario">

            <div>
                <h2>Ingrese sus Nombres</h2>
                <input type="text" id="nombre" class="campo" placeholder="Nombres" required>
            </div>

            <div>
                <h2>Ingrese sus Apellidos</h2>
                <input type="text" id="apellidos" class="campo" placeholder="Apellidos" required>
            </div>

            <div>
                <h2>Ingrese su Cédula</h2>
                <input type="text" id="cedula" class="campo" placeholder="Cedula" required>
            </div>

            <div>
                <h2>Ingrese su Fecha de nacimiento</h2>
                <input type="date" id="fecha" class="campo" required>
            </div>

            <div>
                <h2>Ingrese su País de origen</h2>
                <select id="pais" class="campo" required>
                    <option value="">Cargando países...</option>
                </select>
            </div>

            <div>
                <h2>Ingrese su Género</h2>
                <select id="genero" class="campo" required>
                    <option value="">Seleccione...</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div>
                <h2>Ingrese su Teléfono</h2>
                <input type="tel" id="telefono" class="campo" placeholder="Teléfono" required>
            </div>

            <div>
                <h2>Ingrese su Correo</h2>
                <input type="email" id="correo" class="campo" placeholder="Correo" required>
            </div>

            <button type="submit" class="boton">Registrarse</button>
        </form>
    </div>
</body>
</html>
